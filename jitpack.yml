# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=circularseekbar-release-1.0.0.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.rajatsangrame -DartifactId=circularseekbar -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
